<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <title>Real state</title>
    </head>
    <body>
        <!--==================== HEADER ====================-->

        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo"> Holux <i class="bx bxs-home-alt-2"></i> </a>
                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="bx bx-home-alt-2"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#popular" class="nav__link">
                                <i class="bx bx-building-house"></i>
                                <span>Residences</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#value" class="nav__link">
                                <i class="bx bx-award"></i>
                                <span>Value</span>
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">
                                <i class="bx bx-phone"></i>
                                <span>Contact</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <a href="#" class="button nav__button">Subscribe</a>
            </nav>
        </header>

        <!--==================== MAIN ====================-->

        <main class="main">
            <!--==================== HOME ====================-->

            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__data">
                        <h1 class="home__title">
                            Discover <br />
                            Most Suitable <br />
                            Property
                        </h1>
                        <p class="home__description">
                            Find a&nbsp;variety of&nbsp;properties that suit you very easily, forget all difficulties in&nbsp;finding a&nbsp;residence for you
                        </p>
                        <form action="" class="home__search">
                            <i class="bx bxs-map"></i>
                            <input type="text" placeholder="Search by location..." class="home__search-input" />
                            <button class="button">Search</button>
                        </form>

                        <div class="home__value">
                            <div class="home__value-text">
                                <h1 class="home__value-number">9K <span>+</span></h1>
                                <p class="home__value-description">
                                    Premium <br />
                                    Product
                                </p>
                            </div>
                            <div class="home__value-text">
                                <h1 class="home__value-number">2K <span>+</span></h1>
                                <p class="home__value-description">
                                    Happy <br />
                                    Customer
                                </p>
                            </div>
                            <div class="home__value-text">
                                <h1 class="home__value-number">28K <span>+</span></h1>
                                <p class="home__value-description">
                                    Awards <br />
                                    Winning
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="home__images">
                        <div class="home__orbe"></div>
                        <div class="home__img">
                            <img src="img/home.jpg" alt="" />
                        </div>
                    </div>
                </div>
            </section>

            <!--==================== LOGOS ====================-->

            <section class="logos section">
                <div class="logos__container container grid">
                    <div class="logos__img">
                        <img src="img/logo1.png" alt="" />
                    </div>
                    <div class="logos__img">
                        <img src="img/logo2.png" alt="" />
                    </div>
                    <div class="logos__img">
                        <img src="img/logo3.png" alt="" />
                    </div>
                    <div class="logos__img">
                        <img src="img/logo4.png" alt="" />
                    </div>
                </div>
            </section>

            <!--==================== POPULAR ====================-->

            <section class="section" id="popular"></section>

            <!--==================== VALUE ====================-->

            <section class="value section" id="value"></section>

            <!--==================== CONTACT ====================-->

            <section class="contact section" id="contact"></section>

            <!--==================== SUBSCRIBE ====================-->

            <section class="subscribe section"></section>
        </main>

        <!--==================== FOOTER ====================-->

        <footer class="footer section"></footer>

        <!--========== SCROLL UP ==========-->

        <script src="js/scrollreveal.min.js"></script>
        <script src="js/swiper-bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
